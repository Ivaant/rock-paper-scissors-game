<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div id="display">
            <div id="user-choice" class="choice"></div>
            <div id="score-board">
                <div class="side" id="user">user</div>
                <div class="side" id="comp">comp</div>
                <span id="user-score">0</span>:<span id="comp-score">0</span>
            </div>
            <div id="comp-choice" class="choice"></div>
        </div>
        <div id="result">
            <h1>Paper covers rock. You win!</h1>
        </div>
        <div id="choices">
            <div class="choice">
                <img src="./images/Rock.jpg" alt="rock" id="r">
            </div>
            <div class="choice">
                <img src="./images/Paper.jpg" alt="paper" id="p">
            </div>
            <div class="choice">
                <img src="./images/Scissors.jpg" alt="scissors" id="s">
            </div>
        </div>
        <h2 id="status">Make your move</h2>
    </main>
    <script src="./app.js"></script>
</body>

</html>
